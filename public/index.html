    html,body,h1,h2,h3,h4,h5 {font-family: "RobotoDraft", "Roboto", sans-serif;}
    .w3-sidenav a {padding:16px;}

    <script>
      $(document).ready(function() {
          openPage("intro");
      });

      WebFont.load({
        custom: {
            families: ['Nanum Gothic'],
            urls: ['http://fonts.googleapis.com/earlyaccess/nanumgothic.css']
        }
      });

      function goBootStrap(){
        window.open('http://bootstrapk.com/', '_blank');
      }
      function goNosql(){
        window.open('https://aws.amazon.com/ko/nosql/', '_blank');
      }
      function goJqeury(){
        window.open('https://jquery.com/', '_blank');
      }
      function god3(){
        window.open('https://d3js.org/', '_blank');
      }
      function goFirebase(){
        window.open('https://firebase.google.com/?hl=ko', '_blank');
      }
      function goFood(){
        window.open('http://food-63973.firebaseapp.com/', '_blank');
      }
      function goFoodGit(){
        window.open('https://github.com/KIMSG/food', '_blank');
      }
      function goFacebook(){
        window.open('http://www.facebook.com/kimseurgi ', '_blank');
      }

      var openInbox = document.getElementById("myBtn");
      openInbox.click();

      function w3_open() {
          document.getElementById("mySidenav").style.display = "block";
          document.getElementById("myOverlay").style.display = "block";
      }
      function w3_close() {
          document.getElementById("mySidenav").style.display = "none";
          document.getElementById("myOverlay").style.display = "none";
      }

      function myFunc(id) {
          var x = document.getElementById(id);
          if (x.className.indexOf("w3-show") == -1) {
              x.className += " w3-show";
              x.previousElementSibling.className += " w3-red";
          } else {
              x.className = x.className.replace(" w3-show", "");
              x.previousElementSibling.className =
              x.previousElementSibling.className.replace(" w3-red", "");
          }
      }


      function openPage(contentName) {
        var changeName = "html/"+contentName+".html"
        $('#ContentG').load(changeName);
      }

      var openTab = document.getElementById("firstTab");
      openTab.click();

      var openTab = document.getElementById("secondTab");
      openTab.click();

    </script>
  <body>

    <!-- Side Navigation -->
    <nav class="w3-sidenav w3-collapse w3-white w3-animate-left w3-card-2" style="z-index:3;width:320px;" id="mySidenav">
      <a href="javascript:goFacebook()" class="w3-border-bottom w3-large">
        <img src="images/profile01.jpg" style="width:40%;"> 김슬기 / Kim Seulgi
      </a>
      <a href="javascript:void(0)" onclick="w3_close()" title="Close Sidemenu"
      class="w3-hide-large w3-closenav w3-large">Close <i class="fa fa-remove"></i></a>
      <!--<a href="javascript:void(0)" class="w3-dark-grey w3-btn w3-hover-black w3-left-align" onclick="document.getElementById('id01').style.display='block'">

        <i class="w3-padding-left fa fa-pencil"></i>

      <div class="w3-accordion">
        <a href="#" onclick="openPage('intro');">
            <i class="fa w3-padding-right material-icons">person</i>
              소개
        </a>
        <a id="myBtn" onclick="myFunc('Demo1')" href="javascript:void(0)">
            <i class="fa fa-inbox w3-padding-right"></i>
              Project List
            <i class="w3-padding-left fa fa-caret-down"></i>
        </a>

        <div id="Demo1" class="w3-accordion-content w3-animate-left">
          <a href="javascript:void(0)" class="w3-border-bottom test w3-hover-light-grey" onclick="openPage('food');w3_close();" id="secondTab">
            <div class="w3-container">
              <img class="w3-round w3-margin-right" src="images/food_main.jpg" style="width:15%;">
                <span class="w3-opacity w3-large">food</span>
              <h6>회사 근처 밥집 리스트</h6>
              <p>새로운 밥집을 등록 하고 별점, 댓글을 달아보세요.</p>
            </div>
          </a>

        </div><!--//Demo1 -->
      </div>
      <!--<a href="javascript:void(0)"><i class="fa fa-paper-plane w3-padding-right"></i>Sent</a>
      <a href="javascript:void(0)"><i class="fa fa-hourglass-end w3-padding-right"></i>Drafts</a>
      <a href="javascript:void(0)"><i class="fa fa-trash w3-padding-right"></i>Trash</a>-->
    </nav>

    <!-- Overlay effect when opening the side navigation on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="Close Sidemenu" id="myOverlay"></div>

    <!-- Page content -->

    <a href="javascript:void(0)" class="w3-hide-large w3-red w3-btn w3-right w3-margin-top w3-margin-right" onclick="document.getElementById('id01').style.display='block'"><i class="fa fa-pencil"></i></a>
